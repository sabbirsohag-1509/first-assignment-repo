<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="navigation-banner-container"> 

        <div class="nav-bar"> 
            <div class="nav-logo"> 
                <h5 class="inter">LOGO</h5>
            </div>
            <div class="nav-signup"> 
                <button class="nav-signup raleway">Sign Up</button>
            </div>
        </div>

        <div class="banner"> 
            <h1 class="about-banner raleway">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn raleway">Stay Focused</button>
        </div>
        
    </header> 

    <main> 
        <section> 
            <div class="action"> 
                <div class="action-content"> 
                    <h2 class="action-content-title raleway">See It in Action</h2>
                    <h4 class="action-content-description raleway">Explore the live preview and imagine your <br> brand in this bold new look.</h4>
                    <button class="action-btn raleway">Launch Live Preview</button>
                </div>
                <div class="action-image"> 
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
           
        <section> 
             <div class="productive-user"> 
                <img src="ui/productive_user.png" alt="">
            </div>
        </section>

        <section> 
            <div class="form-container"> 
                <div class="form-title"> 
                    <h1 class="raleway">Letâ€™s Get in <br> Touch</h1>
                </div>

                <div class="form-input-area"> 
                    <label class="inter" for="email">Email</label>
                    <input class="inter" type="email" name="" id="email" placeholder="example@gmail.com">

                    <label class="inter" for="name">Name</label>
                    <input class="inter" type="text" name="" id="name" placeholder="full name">

                    <label class="inter" for="msg">Messages</label>
                    <textarea rows="5" class="inter" name="" id="msg" placeholder="write your message...."></textarea>
                    <button class="form-btn raleway">Get in Touch</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
